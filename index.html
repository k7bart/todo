<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <title>todo app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="date">
          <p>date:</p>
          <script>
            date = new Date().toLocaleDateString();
            document.write(date);
          </script>
        </div>
        <h1>TO DO LIST</h1>
      </header>
      <div id="task-list">
        <div class="task">
          <label class="wraper">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <p class="text">wash the dishes</p>
            <button class="remove">—</button>
          </label>
        </div>

        <div class="task">
          <label class="wraper">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <p class="text">walk the dog</p>
            <button class="remove">—</button>
          </label>
        </div>

        <div class="task">
          <label class="wraper">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <p class="text">blabla</p>
            <button class="remove">—</button>
          </label>
        </div>

        <div class="task">
          <label class="wraper">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <p class="text">blablabla</p>
            <button class="remove">—</button>
          </label>
        </div>
      </div>
      <div id="new-task">
        <input
          id="new-task-input"
          type="text"
          name="new-task"
          placeholder="xx/xx"
        />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
